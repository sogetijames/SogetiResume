<!DOCTYPE html>
<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="styles.css">
    
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>

    <!-- Firebase -->
    <!-- <script src="node_modules/firebase/lib/firebase-web.js"></script> -->
    <!-- AngularFire -->
    <!-- <script src="node_modules/angularfire2/angularfire2.js"></script> -->

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            map: {
                firebase: 'node_modules/firebase/lib/firebase-web.js',
                angularfire2: 'node_modules/angularfire2'
            },
            packages: {        
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                angularfire2: {
                    defaultExtension: 'js',
                    main: 'angularfire2.js'
                }
            }
        });
        System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
    <!-- 3. Display the application -->
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font-Awesome core CSS-->
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="container-fluid">
      <my-app>what did you do?</my-app>
    </div>    

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="node_modules/tether/dist/js/tether.min.js"></script><!-- Tether for Bootstrap --> 
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
