<div class="row">
  <div class="col-xl-8 col-xl-offset-2">
    <div class="card">
      <h3 class="card-header">Login</h3>

      <div class="card-block text-xl-right">
        <form class="form">
          <div class="input-group">
            <input [(ngModel)]="email" type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon2"required>
            <span class="input-group-addon" id="basic-addon2">@us.sogeti.com</span>
          </div> <br />
          <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password" required> <br />
          <a role="button" (click)="onClickResetPassword()" style="float:left;">Reset Password</a>
          <button class="btn btn-secondary-outline" type="submit" (click)="onClickCreate()">
            <i class="fa fa-user-plus" aria-hidden="true"></i> Create Account
          </button>
          <button class="btn btn-danger-outline" type="submit" (click)="onClickLogin()">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Login
          </button>
        </form>
      </div>
    </div>
  </div>  
</div>
