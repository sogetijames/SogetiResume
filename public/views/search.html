<form class="form-inline">
	<input [(ngModel)]="searchText" style="width:100%;" class="form-control search" type="text" placeholder="Search" (keyup)="searchUsersByName($event)">
	<div *ngIf="searchText != ''" class="dropdown open" >
	  <div class="dropdown-menu">
	  	<button *ngFor="#result of searchResults"  class="dropdown-item" type="button">{{ result?.first + " " + result?.last }}</button>
	  </div>
	</div>
</form>
