<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <title>Sogeti Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href="node_modules/toastr/build/toastr.min.css" rel='stylesheet' type='text/css'>
    
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {        
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            paths: {
                jquery: 'node_modules/jquery/dist/jquery.min.js'
            }
        });
        System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
    <!-- 3. Display the application -->
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

    <!-- Font-Awesome core CSS-->
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="container-fluid">
      <my-app><i class="fa fa-spin fa-pulse fa-paper-plane-o fa-5x logo-spinner" aria-hidden="true"></i><span class="logo-spinner-text">Loading...</span></my-app>
    </div>    

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="node_modules/tether/dist/js/tether.min.js"></script><!-- Tether for Bootstrap --> 
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/toastr/build/toastr.min.js"></script>
  </body>
</html>
