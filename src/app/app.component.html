<div class="row bottom-buffer">
  <nav class="navbar navbar-full navbar-default">
    <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
      &#9776;
    </button>
    <div class="collapse navbar-toggleable-sm" id="exCollapsingNavbar2">
      <a class="navbar-brand" [routerLink]="['Search']">
        <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Sogeti Resume
      </a>
      <ul class="nav navbar-nav">
        <li class="pull-xs-right dropdown" *ngIf="currentUser.auth.uid && currentUser.info.first">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            {{ currentUser?.info?.first + " " + currentUser?.info?.last }} <span class="caret"></span>
          </a>
          <div class="dropdown-menu dropdown-menu-right" style="top:85%;">
            <a class="dropdown-item" [routerLink]="['Profile', { username: currentUser.info?.username }]">
              <i class="fa fa-user" aria-hidden="true"></i><span class="fa-icon-label"> Profile</span>
            </a>
            <a class="dropdown-item" [routerLink]="['Settings']">
              <i class="fa fa-cog" aria-hidden="true"></i> <span class="fa-icon-label"> Settings</span>
            </a>
            <div class="dropdown-divider" *ngIf="currentUser.info.admin"></div>
            <a class="dropdown-item" [routerLink]="['Admin']" *ngIf="currentUser.info.admin">
              <i class="fa fa-tachometer" aria-hidden="true"></i> <span class="fa-icon-label"> Admin Dashboard</span>
            </a>            
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="onClickLogout()" href="#">
              <i class="fa fa-sign-out" aria-hidden="true"></i> <span class="fa-icon-label"> Logout</span>
            </a>
          </div>
        </li>
        <li class="pull-xs-right" *ngIf="!currentUser.auth.uid">
          <a class="btn btn-secondary-outline" role="button" [routerLink]="['Login']">
            <i class="fa fa-sign-in" aria-hidden="true"></i> <span class="fa-icon-label"> Login</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<router-outlet></router-outlet>
