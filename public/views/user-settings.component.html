<div class="row">
	<div class="col-xl-8 col-xl-offset-2">
		<div class="card">
      		<h3 class="card-header">Settings</h3>
			<div class="card-block">
				<form>
					<div class="form-group row">
						<label for="inputEmail" class="col-sm-2 form-control-label">Email: </label>
						<div class="col-sm-10">
							<p class="form-control-static">{{ _currentUser.auth.password.email }}</p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Old Password: </label>
						<div class="col-sm-10">
							<input [(ngModel)]="oldPassword" type="password" class="form-control" placeholder="Old Password" required />
						</div>
					</div>
					<div class="form-group row" [ngClass]="{ 'has-danger': passwordsDifferent(), 'has-success': passwordsMatch() }">
						<label class="col-sm-2 form-control-label">New Password: </label>
						<div class="col-sm-10">
							<input [(ngModel)]="newPassword1" [ngClass]="{ 'form-control-danger': passwordsDifferent(), 'form-control-success': passwordsMatch() }" type="password" class="form-control" placeholder="New Password" required />
						</div>				
					</div>
					<div class="form-group row" [ngClass]="{ 'has-danger': passwordsDifferent(), 'has-success': passwordsMatch() }">
						<div class="col-sm-10 col-xl-offset-2">
							<input [(ngModel)]="newPassword2" [ngClass]="{ 'form-control-danger': passwordsDifferent(), 'form-control-success': passwordsMatch() }" type="password" class="form-control" placeholder="New Password" required />
						</div>
					</div>
					<div class="row text-xl-right">
						<div class="col-sm-10 col-xl-offset-2">
							<button type="submit" class="btn btn-danger" (click)="changePassword()">
								<i class="fa fa-lock" aria-hidden="true"></i><span class="fa-icon-label"> Change Password</span>  
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
